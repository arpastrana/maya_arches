vault:
  type: maya  # maya, circular, elliptical, elliptical_tapered
  height: 5.0
  width: 4.0
  wall_height: 2.25  # 2.25 (mu=1/2)
  wall_width: 0.5  # 0.5 (lambda=1/6), 2/3 or 0.67 (lambda=1/4), 0.8 (lambda=1/3)
  lintel_height: 0.5  # 0.5
  num_blocks: 50
  slicing_method: 1  # 0: block horizontal, 1: block vertical, 2: linear range vertical
  block_density: 1.0
  # TODO: update with shrank Maya dimensions
  # circular
  radius: 2.0  # NOTE: to be possibly merged with width or height
  # circular and elliptical 
  thickness: 0.67
  # elliptical tapered 
  thickness_top: 0.5  # elliptical tapered vault top thickness
  thickness_bottom: 0.67  # elliptical tapered vault bottom thickness

optimization:
  solve_min: True
  solve_max: True
  px0: -1.0
  tol_bounds: 1.0e-3  # origin node height tolerance on bounds for numerical stability (no zero length segments)
  tol: 1.0e-6  # tolerance for optimization convergence
  maxiter: 100  # maximum number of optimization steps

plotting:
  forcescale: 0.5
  tol_bounds: 2.0e-3
  tol_constraints: 1.0e-6
  thrust_linewidth: [3, 5]
  plot_blocks: False
  plot_blocks_lines: False
  plot_constraints: True
  plot_other_half: True
  plot_loads: False
  plot_thrusts: False
  show_plot: True
  save_plot: True

export:
  export_min: False
  export_max: False