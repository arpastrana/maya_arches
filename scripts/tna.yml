vault:
  height: 10.0
  width: 8.0
  wall_height: 4.5
  wall_width: 2.5
  lintel_height: 1.0
  num_blocks: 50
  slicing_method: 1  # 0: block horizontal, 1 block vertical
  block_density: 1.0

optimization:
  tol_bounds: 1.0e-3  # origin node height tolerance on bounds for numerical stability (no zero length segments)
  tol: 1.0e-6  # tolerance for optimization
  maxiter: 100  # maximum number of iterations

plotting:
  forcescale: 0.5
  tol_bounds: 1.0e-3
  thrust_linewidth: [2, 5]
  plot_blocks: False
  plot_blocks_lines: True
  plot_constraints: True
  plot_other_half: True
  plot_loads: False
  plot_thrusts: False
  save_plot: False
  show_plot: True
